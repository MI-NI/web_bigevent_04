<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入在login.css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>


    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 顶部logo区域 -->
        <div class="title-box"></div>

        <!-- 表单区域 -->

        <!-- 登录 -->
        <div class="login-box ">
            <form class="layui-form" id="form_login" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <!-- a -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>


        <!-- 注册 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="form_reg" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|Pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|Pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- a -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>



    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- JQ.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
